    <main>
      <h1 class="page_title">¿Necesitas Ayuda?</h1>
      <div class="container">
        <section>
          <h2 class="ayuda_page_subtitle">Contáctanos</h2>
          <form action="">
            <fieldset>
              <legend>Envie su mensaje</legend>
              <div>
                <label for="Nombre">Nombre:</label>
                <input type="text" name="Nombre" />
              </div>
              <div>
                <label for="Apellido">Apellido</label>
                <input type="text" name="Apellido" />
              </div>
              <div>Hombre</div>
              <input type="radio" name="Sexo" value="hombre" />
              <div>Mujer</div>
              <input type="radio" name="Sexo" value="Mujer" />
              <div>Acepta los terminos y condiciones</div>
              <input type="checkbox" name="Acepta" value="1" />
              <div>
                <label for="Talles">Talles</label>
                <select name="Talles" id="Talles">
                  <option value="L">Large</option>
                  <option value="M">Medium</option>
                  <option value="S">Small</option>
                </select>
              </div>
              <div>
                <label for="Mensaje">Mensaje</label>
                <textarea name="Mensaje" id="" cols="30" rows="10"></textarea>
              </div>
              <input type="submit" name="Enviar" />
              <input type="reset" name="Resetear" />
            </fieldset>
          </form>
        </section>
      </div>
    </main>
