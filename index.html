<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FC Barcelona Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg py-3 bg-body-tertiary">
        <div class="container">
          <img
            src="imgs/BCN.png"
            class="img-fluid px-2"
            alt="Logo del FC Barcelona"
          />
          <a class="navbar-brand" href="#">FC Barcelona</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item px-3">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="Pages/Equipaciones.html"
                  >Equipaciones</a
                >
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="Pages/Entrenamiento.html"
                  >Entrenamiento</a
                >
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="Pages/Moda.html">Moda</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="Pages/Ayuda.html">Ayuda</a>
              </li>
            </ul>
            <form class="d-flex" role="Buscar">
              <input
                class="form-control me-2"
                type="Buscar"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="main_envios">
      <span><strong>ENVIOS GRATUITOS A TODO EL PAIS</strong></span>
    </div>
    <div class="container">
      <main>
        <button type="button" class="btn btn-light section_button">
          Comprar
        </button>
        <section>
          <h1>EQUIPACIONES</h1>
          <img
            src="imgs/equipaciones1.jpg"
            class="img-fluid mb-5"
            alt="Jugadores con el uniforme del equipo"
          />
        </section>
        <button type="button" class="btn btn-light section_button">
          Comprar
        </button>
        <section>
          <h1>ENTRENAMIENTO</h1>
          <img
            src="imgs/entrenamiento1.jpg"
            class="img-fluid mb-5"
            alt="Ansu Fati entrenando"
          />
        </section>
        <button type="button" class="btn btn-light section_button">
          Comprar
        </button>
        <section>
          <h1>MODA</h1>
          <img
            src="imgs/moda1.jpg"
            class="img-fluid mb-5"
            alt="Chicos modelando la ropa"
          />
        </section>
      </main>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="footer_title"><strong>Siguenos en las redes</strong></div>
        <div class="footer_icons">
          <a href=""
            ><i class="fa-brands fa-instagram" style="color: white"></i
          ></a>
          <a href=""
            ><i class="fa-brands fa-facebook" style="color: white"></i
          ></a>
          <a href=""
            ><i class="fa-brands fa-twitter" style="color: white"></i
          ></a>
        </div>
        <div class="footer_copyright">
          © Copyright FC Barcelona Página Oficial del FC Barcelona | Created by
          Andres Salcedo
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
